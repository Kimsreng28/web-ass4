<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./Lap5.css" />
    <title>Login page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="header">
      <h1>HorizonUI</h1>
      <img src="Logo1.png" alt="" />
    </div>
    <div class="welcome">
      <p class="pp">Welcome back!</p>
      <p class="p">Please enter your credentials to assess your account</p>
    </div>
    <div class="button">
      <button>
        <p>Sign in with Google</p>
        <i class="fa-brands fa-google"></i>
      </button>
    </div>

    <div class="or">
      <p class="hr-lines">or</p>
    </div>

    <div class="email">
      <label for="email">Email*</label> <br />
      <input
        class="space"
        type="email"
        id="email"
        name="email"
        placeholder="   ex: kimsreng@gmail.com"
      />
    </div>

    <div class="password">
      <label for="password">Password*</label> <br />
      <input
        class="space"
        type="password"
        id="password"
        name="password"
        placeholder="   Put 8 characters"
      />
    </div>
    <div class="icon">
      <i class="fa-solid fa-eye"></i>
    </div>

    <div class="checkbox">
      <label for="rememberme">
        <input type="checkbox" id="rememberme" name="rememberme" />
        Remember me
      </label>
    </div>

    <div class="forget">
      <a style="text-decoration: none" href="i do not know">
        Forget Password?</a
      >
    </div>

    <div class="Sign-in">
      <button>
        <p>Sign In</p>
      </button>
    </div>

    <div class="notyet">
      <p>
        Not registered yet?
        <a style="text-decoration: none" href="Create acc">Create an Account</a>
      </p>
    </div>

    <div class="form-img">
      <img src="image.jpg" alt="" />
    </div>
  </body>
</html>
